<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article - Fantasy Football League</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/news-article.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-container">
        <div class="tiled-background"></div>
        <div class="overlay"></div>
    </div>
    
    <header class="main-header">
        <div class="navigation-top">
            <h1 class="page-title">NEWS</h1>
            <div class="league-title">THE SOCK TAN COLLECTIVE FFL</div>
            <div class="admin-link">
                <a href="admin.html" class="admin-button" title="Admin Panel">
                    <i class="fas fa-cogs"></i>
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="article-container">
            <!-- Back to News button -->
            <div class="article-navigation">
                <a href="../index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>

            <!-- Article Content -->
            <article class="news-article">
                <!-- Article Header -->
                <div class="article-header">
                    <div class="article-meta">
                        <span class="article-category" id="article-category">Loading...</span>
                        <span class="article-date" id="article-date">--</span>
                    </div>
                    <h1 class="article-title" id="article-title">Loading article...</h1>
                </div>

                <!-- Article Image (if available) -->
                <div class="article-image-container" id="article-image-container" style="display: none;">
                    <img id="article-image" src="" alt="Article Image">
                </div>

                <!-- Article Body -->
                <div class="article-body">
                    <div class="article-summary" id="article-summary">
                        <!-- Summary will be loaded here -->
                    </div>
                    <div class="article-content" id="article-content">
                        <!-- Main content will be loaded here -->
                    </div>
                </div>

                <!-- Related Articles Section -->
                <div class="related-articles" id="related-articles">
                    <h3 class="related-title">More News</h3>
                    <div class="related-articles-list" id="related-articles-list">
                        <!-- Related articles will be loaded here -->
                    </div>
                </div>
            </article>

            <!-- Sidebar (Optional - for future expansion) -->
            <aside class="article-sidebar">
                <div class="sidebar-widget">
                    <h3 class="widget-title">Recent News</h3>
                    <div class="recent-sidebar-list" id="recent-sidebar-list">
                        <!-- Recent news will be loaded here -->
                    </div>
                </div>
            </aside>
        </div>
    </main>
    
    <footer class="main-footer">
        <nav class="main-nav">
            <a href="../index.html" class="nav-item"><span>Home</span></a>
            <a href="standings.html" class="nav-item"><span>Standings</span></a>
            <a href="recordbook.html" class="nav-item"><span>Record Book</span></a>
            <a href="player-search.html" class="nav-item"><span>Players</span></a>
            <a href="franchise.html" class="nav-item"><span>Franchises</span></a>
        </nav>
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/dataService.js"></script>
    <script src="../js/news-article.js"></script>
</body>
</html>
