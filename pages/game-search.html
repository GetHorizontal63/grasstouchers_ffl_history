<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search - Fantasy Football League</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/game-search.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-container">
        <div class="tiled-background"></div>
        <div class="overlay"></div>
    </div>
    
    <header class="main-header">
        <div class="navigation-top">
            <h1 class="page-title">GAME SEARCH</h1>
            <div class="league-title">THE SOCK TAN COLLECTIVE FFL</div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="search-container">
                
                <div class="search-controls">
                    <div class="search-filters">
                        <div class="filter-group">
                            <label for="season-filter">Season</label>
                            <select id="season-filter" class="filter-select">
                                <option value="">All Seasons</option>
                                <!-- Seasons will be populated by JavaScript -->
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="week-filter">Week</label>
                            <select id="week-filter" class="filter-select">
                                <option value="">All Weeks</option>
                                <!-- Weeks will be populated by JavaScript -->
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="team-filter">Team</label>
                            <select id="team-filter" class="filter-select">
                                <option value="">All Teams</option>
                                <!-- Teams will be populated by JavaScript -->
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="matchup-type-filter">Matchup Type</label>
                            <select id="matchup-type-filter" class="filter-select">
                                <option value="">All Matchup Types</option>
                                <option value="regular">Regular Season</option>
                                <option value="playoff">Playoffs</option>
                                <option value="championship">Championship</option>
                                <option value="consolation">Consolation</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="sort-filter">Sort By</label>
                            <select id="sort-filter" class="filter-select">
                                <option value="date-desc">Date (Newest First)</option>
                                <option value="date-asc">Date (Oldest First)</option>
                                <option value="score-desc">Total Points (High to Low)</option>
                                <option value="score-asc">Total Points (Low to High)</option>
                                <option value="fpplus-desc">FP+ (High to Low)</option>
                                <option value="fpplus-asc">FP+ (Low to High)</option>
                                <option value="eff-desc">Efficiency (High to Low)</option>
                                <option value="eff-asc">Efficiency (Low to High)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="results-count">0 games found</div>
                </div>
                
                <div class="results-container">
                    <div class="results-header">
                        <div class="result-cell">Season</div>
                        <div class="result-cell">Week</div>
                        <div class="result-cell">Period</div>
                        <div class="result-cell"></div> <!-- Empty spacer column -->
                        <div class="result-cell">Team</div>
                        <div class="result-cell">Score</div>
                        <div class="result-cell">FP+</div>
                        <div class="result-cell">Eff.</div>
                        <div class="result-cell"></div> <!-- Empty spacer column -->
                        <div class="result-cell">Opponent</div>
                        <div class="result-cell">Score</div>
                        <div class="result-cell">FP+</div>
                        <div class="result-cell">Eff.</div>
                        <div class="result-cell">Details</div>
                    </div>
                    
                    <div id="game-results" class="results-list">
                        <div class="loading-message">Loading games...</div>
                    </div>
                    
                    <div id="bottom-pagination"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <nav class="main-nav">
            <a href="../index.html" class="nav-item"><span>Home</span></a>
            <a href="standings.html" class="nav-item"><span>Standings</span></a>
            <a href="franchise.html" class="nav-item"><span>Franchise</span></a>
            <a href="game-search.html" class="nav-item active"><span>Games</span></a>
            <a href="recordbook.html" class="nav-item"><span>Records</span></a>
        </nav>
    </footer>
    
    <script src="../js/game-search.js"></script>
</body>
</html>
