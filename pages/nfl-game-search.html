<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Game Search | The Sock Tan Collective FFL</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/nfl-game-search.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-container">
        <div class="tiled-background"></div>
        <div class="overlay"></div>
    </div>
    
    <header class="main-header">
        <div class="navigation-top">
            <h1 class="page-title">NFL GAME SEARCH</h1>
            <div class="league-title">THE SOCK TAN COLLECTIVE FFL</div>
        </div>
    </header>
    
    <main>
        <div class="container">
            
            <div class="search-container">
                <div class="search-filters">
                    <div class="filter-group">
                        <label for="season">Season</label>
                        <select id="season">
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="week">Week</label>
                        <select id="week">
                            <option value="all">All</option>
                            <option value="1">Week 1</option>
                            <option value="2">Week 2</option>
                            <!-- Additional weeks would be added here -->
                            <option value="playoffs">Playoffs</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="team">Team</label>
                        <select id="team">
                            <option value="all">All Teams</option>
                            <option value="ARI">Arizona Cardinals</option>
                            <option value="ATL">Atlanta Falcons</option>
                            <!-- Additional teams would be added here -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="results-container">
                <div class="results-header">
                    <h2>Game Results</h2>
                    <div class="results-count">0 games found</div>
                </div>
                
                <div id="gameResults" class="game-results">
                    <!-- Game results will be populated here via JavaScript -->
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>Use the filters above to search for NFL games</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <nav class="main-nav">
            <a href="../index.html" class="nav-item"><span>Home</span></a>
            <a href="standings.html" class="nav-item"><span>Standings</span></a>
            <a href="franchise.html" class="nav-item"><span>Franchise</span></a>
            <a href="game-search.html" class="nav-item"><span>Games</span></a>
            <a href="recordbook.html" class="nav-item"><span>Records</span></a>
        </nav>
    </footer>
    
    <script src="../js/nfl-game-search.js"></script>
</body>
</html>
