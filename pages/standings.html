<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings | The Sock Tan Collective FFL</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/standings.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-container">
        <div class="tiled-background"></div>
        <div class="overlay"></div>
    </div>
    
    <header class="main-header">
        <div class="navigation-top">
            <h1 class="page-title">STANDINGS</h1>
            <div class="league-title">THE SOCK TAN COLLECTIVE FFL</div>
        </div>
    </header>
    
    <main>
        <div class="standings-container">
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="seasonSelect">Season:</label>
                    <select id="seasonSelect"></select>
                </div>
                <div class="filter-group">
                    <label for="weekSelect">Week:</label>
                    <select id="weekSelect"></select>
                </div>
                <div class="filter-group">
                    <label for="scoreTypeSelect">Score Type:</label>
                    <select id="scoreTypeSelect">
                        <option value="starters">Starters</option>
                        <option value="bench">Bench</option>
                    </select>
                </div>
            </div>
            
            <div id="standingsContainer">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading standings data...</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <nav class="main-nav">
            <a href="../index.html" class="nav-item"><span>Home</span></a>
            <a href="standings.html" class="nav-item active"><span>Standings</span></a>
            <a href="franchise.html" class="nav-item"><span>Franchise</span></a>
            <a href="game-search.html" class="nav-item"><span>Games</span></a>
            <a href="recordbook.html" class="nav-item"><span>Records</span></a>
        </nav>
    </footer>
    
    <script src="../js/utils.js"></script>
    <script src="../js/dataService.js"></script>
    <script src="../js/projectionEngine.js"></script>
    <script src="../js/standings.js"></script>
</body>
</html>
